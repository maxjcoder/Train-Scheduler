<!DOCTYPE html>
<html lang="en">

<head>

    <title>Train Schedule</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Rock+Salt" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../Train-Scheduler/assets/css/style.css">

</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron Title -->
        <div class="jumbotron">
            <h2 class="text-center"><i class="fas fa-train"></i></h2>
            <h1 class="text-center">Train Scheduler</h1>
            <h5 class="text-center">Where are you headed today?</h5>
            <h2 class ="text-center"><img src ="assets/images/iloveny.png"></h2>
        </div>

        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody id="all-display">
            </tbody>
        </table>

        <!-- Add Train  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title"> <i class="fas fa-spray-can"></i> Add Train . . . </h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="firstTrain" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="interval" type="number">
                            </div>
                            <button class="btn btn-secondary" id="addTrain" type="submit">Submit <i
                                    class="fas fa-search"></i></button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="card">
            <div id="footer">
                <h2>Visit My Portfolio</h2>
                <p>My name is Max M. Jackson and I am a web developer in the making.<p>
                        <a href="https://maxjcoder.github.io/Basic-Portfolio/" title="Max Jackson's Web Dev. Portfolio"
                            target="_blank" class="btn btn-warning">Portfolio</a>
            </div>
        </div>

    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
    <!-- Javascript -->
    <script src="../Train-Scheduler/assets/javascript/app.js"></script>
    <!-- J Query -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>

</body>

</html>
